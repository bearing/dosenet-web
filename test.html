<!DOCTYPE html>

<body>

<h2>Ordered List with Roman Numbers</h2>

<ol type="I">
  <li>Coffee</li>
  <ul style="list-style-type:square">
    <li> with cream </li>
    <ol>
      <li> one lump </li>
      <li> two lumps </li>
    </ol>
    <li> with sugar </li>
    <li> both </li>
  </ul>
  <li>Tea</li>
  <li>Milk</li>
</ol>

</body>
